<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackjackApp</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="Stylesheet" href="Stylesheet.css">

</head>

<body>
    <!--Kartendeck besteht aus 48 Karten mit den Symbolen Karo,Herz, Blatt und Pick-->

    <div id="Playground">
        <span id="Titel">BLACKJACK</span>
        <br/>
        <span id="winner">The Game</span>
        <!-- Buttons mit den Funktionen (Hit,Stand,Double Down, Split und surrender )-->

    

    <div class="Sides">
        <div id="PlayerSide">
<div id="PlayerTitel" >Player:</div>
            <div id="PlayerWertBJ">0</div>
            <div id="Playercardsurface"></div>   
        <div class="Wagerdiv">
            <div class="Cashspace">
           <span class="CashTitel">Cash:</span><span id="Cash">1.000.000€</span> <br/>
           <span class="CashTitel">Winnings: <span id="Winnings">1.000.000€</span>
            </div>
            Wager in €:
            <input id="Wager" value="100" type="number" min="100" max="1000" step="50">
        </div>
        </div>
    
        <div class="CroupierSide">
            <div id="CroupierTitel" >Dealer:</div>
            <div id="CroupierWertBJ">0</div>
            <div id="Croupiercardsurface">
              
            </div>
        </div>
    </div>

    <div class="Buttons">
        
        <button class="ChooseButtons" id="HitButton" type="button" >Hit</button>
        <button class="ChooseButtons" id="StandButton" type="button" >Stand</button>
        <button class="ChooseButtons" id="DoubleDownButton" type="button">Double Down</button>
        <button class="ChooseButtons" id="SplitButton" type="button">Split</button>
        <button class="ChooseButtons" id="SurrenderButton" type="button">Next Round</button>
    </div>






    </div>
    


</body>

</html>
