<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackjackApp</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="Stylesheet" href="Stylesheet.css">

</head>

<body>
    <!--Kartendeck besteht aus 48 Karten mit den Symbolen Karo,Herz, Blatt und Pick-->

    <div id="Playground">
        <span id="Titel">BLACKJACK</span>
        <!-- Buttons mit den Funktionen (Hit,Stand,Double Down, Split und surrender )-->

    

    <div class="Sides">
        <div id="PlayerSide">
<span id="PlayerTitel" >Player:</span>
            <div id="PlayerWertBJ">0</div>
            <div id="Playercardsurface">
              
                
            </div>
            <div class="EinsatzSpieler"></div>
        </div>
    
        <div class="CroupierSide">
            <span id="CroupierTitel" >Dealer:</span>
            <div class="CroupierWertBJ">0</div>
            <div id="Croupiercardsurface">
              
            </div>
        </div>
    </div>

    <div class="Buttons">
        <button class="ChooseButtons" id="HitButton" type="button" >Hit</button>
        <button class="ChooseButtons" id="StandButton" type="button" >Stand</button>
        <button class="ChooseButtons" id="DoubleDownButton" type="button">Double Down</button>
        <button class="ChooseButtons" id="SplitButton" type="button">Split</button>
        <button class="ChooseButtons" id="SurrenderButton" type="button">Surrender</button>
    </div>






    </div>
    


</body>

</html>
